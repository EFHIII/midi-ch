<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MIDI-CH Guitar</title>
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style media="screen">
    #FileDrop {
      position: relative;
      left: 0;
      width: 75%;
      height: 100px;
      border: 2px dashed black;
      color: black;
      margin: 20px auto;
    }

    #FileDrop.Hover {
      background-color: black;
      color: white;
    }

    #FileDrop input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      left: 0px;
      top: 0px;
    }

    #FileDrop #Text {
      position: absolute;
      width: 100%;
      height: 20px;
      line-height: 20px;
      left: 0px;
      top: 50%;
      transform: translate(0, -50%);
      text-align: center;
    }

    textarea {
      font-family: monospace;
      height: 300px;
      width: 100%;
      display: inline-block;
      position: relative;
      float: left;
    }

    #Results {
      position: relative;
      width: 100%;
      margin: 10px auto;
    }

    #container {
      position: fixed;
      width: 75%;
      left: 0;
      top: 0;
      height: 100%;
      overflow-y: scroll;
    }

    button {
      margin-bottom: 0.2em;
    }

    canvas {
      position: fixed;
      top: 0;
      right: 0;
    }

    .notesPreview {
      position: relative;
    }

    #help {
      padding-left: 1em;
      font-size: 1.2em;
      position: absolute;
      top: 1em;
    }
  </style>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@tonejs/midi"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>

  <div id='container'>
    <div id='help'><a target="_blank" href='https://github.com/efhiii/midi-ch/'><b>Help</b></a><br><a target="_blank" href='https://efhiii.github.io/midi-ch/drums/'><b>Drums</b></a><br><a target="_blank" href='https://efhiii.github.io/midi-ch/lyrics/'><b>Lyrics</b></a><br><a target="_blank" href='https://discord.gg/jepY2DkJkZ'><img src='Discord-Logo-Color.svg' style='width: 2em'></a></div>
    <div id="FileDrop">
      <div id="Text">
        Drop a midi file here
      </div>
      <input type="file" accept="audio/midi">
    </div>
    <div id='htmlContent' class='container'></div>
  </div>
